<div class="login-container">
    <p-card header="Iniciar Sesión">
      <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
        <div class="field">
          <label for="username">Usuario</label>
          <input id="username" type="text" pInputText formControlName="username" />
          <div class="error-cont">
            <small *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched">
                Usuario requerido
              </small>
          </div>
        </div>
  
        <div class="field">
          <label for="password">Contraseña</label>
          <input id="password" type="password" pPassword formControlName="password" />
          <div class="error-cont">
            <small *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
                Contraseña requerida
              </small>
          </div>
        </div>
        <div class="login-footer">
            <a href="/register">No tienes cuenta? Registrate AQUI!</a>
            <p-button label="Entrar" type="submit" icon="pi pi-sign-in" [disabled]="this.loginForm.invalid"></p-button>
        </div>
      </form>
    </p-card>
  </div>
